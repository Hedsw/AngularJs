<div class="card meetings cf">
  <div class="textintro">
    <h1>Add Meeting..</h1>
    <p>  Type a meeting name and hit +</p>
  </div>

  <form class = "formgroup addmeeting cf"
        name = "myform"
        ng-submit = "addMeeting()"
        novalidate>

        <div class = "inputwrapper">
          <input type="text" name = "meetingname"
          placeholder = "Meeting name"
          ng-model = "meetingname" ng-required = "true">
        </div>


        <button type = "submit" class ="btn" ng-disabled = "myform.$invalid">+</button>

        <h2> Your meetings </h2>
        <div class = "meeting" ng-repeat = "(key, meeting) in meetings">
          <button class= "btn btn-delete tooltip" ng-click = "deleteMeeting(key)">
            <!--deleteMeeting(key)안에 있는 key는 각각 DB 정보안에 들어 있는 그 plan의 해쉬 키 값을 뜻한다 .
          그 키안에 들어가서.. 그걸 삭제하고 말고 하는거임   -->
            <span> Delete this Meeting</span>
          </button>

          <a class = "btn btn-checkin tooltip" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">
            <span>Go to check-in URL</span>
          </a>

          <a class = "btn btn-list tooltip" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList">
            <span>View list of checked in users</span>
          </a>

          <span class="text">{{meeting.name}}</span>
        </div>

  </form>
</div><!-- meetings cf -->
